baseURL: https://example.org/
languageCode: en-us
title: Mr.zzz

module:
  imports:
    - path: github.com/adityatelange/hugo-PaperMod
  theme: ["PaperMod"]

menu:
  main:
    - identifier: categories
      name: 分类
      url: /categories/
      weight: 2
    - identifier: tags
      name: 标签
      url: /tags/
      weight: 3
    - identifier: search
      name: 搜索
      url: /search/
      weight: 4      

enableEmoji: true 
markup:
  highlight:
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    # noClasses: false
    style: monokai
params:
  fancybox: true
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  comments: true
  showtoc: true
  tocopen: true
  disableScrollToTop: false
  disableSpecial1stPost: false
  assets:
    disableFingerprinting: true
    disableHLJS: true
  homeInfoParams:
    Title: Hi, there is my space!
    content: Can be Info, links, about...
  socialIcons:
    - name: "x"
      url: "https://twitter.com/mikeaqua2"
    - name: "github"
      url: "https://github.com/codeshareman"
    - name: "bilibili"
      url: "https://space.bilibili.com/7491448"
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10
    keys: ["title", "permalink", "summary", "content"]
  ShowShareButtons: true
  ShareButtons: ["twitter"]
outputs:
  home:
    - HTML
    - RSS
    - JSON
